<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document Karina</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support performance</strong>
        
        <div class="rating-container">
            <div class="rating">
                <img src="https://img.icons8.com/?size=100&id=63225&format=png&color=000000" alt="Unhappy">
                <small>Unhappy</small>
            </div>
            
            <div class="rating">
                <img src="https://img.icons8.com/?size=100&id=l5HER4tCxDsO&format=png&color=000000" alt="Neutral">
                <small>Neutral</small>
            </div>
            
            <div class="rating">
                <img src="https://img.icons8.com/?size=100&id=63230&format=png&color=000000" alt="Satisfied">
                <small>Satisfied</small>
            </div>
        </div>
        
        <button class="btn" id="send">Send Review</button>
        
    </div>
   
    </div>

    <script src="hallo.js"></script>
</body>
</html>
